backend:
  name: github
  repo: YOUR_GITHUB_USERNAME/cybermate-site  # ここを実際のリポジトリに変更
  branch: main
  base_url: https://cybermate.cloud  # 本番URL
  auth_endpoint: /api/auth  # Netlify Identity使用時は削除

# ローカル開発用（npm run dev時に使用）
# local_backend: true

media_folder: public/images/blog
public_folder: /images/blog

collections:
  - name: blog
    label: ブログ記事
    folder: src/pages/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: md
    format: yaml-frontmatter
    fields:
      - { label: "レイアウト", name: "layout", widget: "hidden", default: "../../layouts/BlogPost.astro" }
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "公開日", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "説明", name: "description", widget: "string", required: false }
      - { label: "著者", name: "author", widget: "string", default: "CyberMate LLC" }
      - { label: "アイキャッチ画像", name: "image", widget: "image", required: false }
      - { label: "下書き", name: "draft", widget: "boolean", default: false }
      - { label: "本文", name: "body", widget: "markdown" }

# 日本語UI設定
locale: ja

# メディアライブラリ設定
media_library:
  name: uploadcare
  config:
    publicKey: YOUR_UPLOADCARE_KEY  # 画像アップロードサービス（オプション）
